<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<!-- SAYFA ORANI %67 İKEN MÜKEMMEL GÖZÜKÜYOR O DURUM DÜZELTİLECEK-->
<body>
	<div class="container">
		<div class="background">
			<div class="bar">
				<div class="clock">23:49</div>
				<!--JAVASCRİPT İLE EŞ ZAMANLANACAK-->
				<div class="mobile-info">
					<span>
						<div class="signal">
							<div class="stick-1"></div>
							<div class="stick-2"></div>
							<div class="stick-3"></div>
							<div class="stick-4"></div>
						</div>
					</span>
					<span class="lte">LTE</span>
					<span>
						<!-- HESAP MİKTARINA GÖRE BİR BİR AZALMA OLACAK-->
						<div class="battery-health">19</div>
						<div class="battery">
							<div class="box"></div>
							<div class="circles"></div>
						</div>
					</span>
				</div>
			</div>
			<!-- JAVASCRİPT İLE HESAP İŞLEMLERİ AKTİF EDİLECEK -->
			<div class="result">0</div>
			<div class="button AC gray">AC</div>
			<div class="button +/- gray">+/−</div>
			<div class="button % gray">%</div>
			<div class="button / orange">÷</div>
			<div class="button 7 black">7</div>
			<div class="button 8 black">8</div>
			<div class="button 9 black">9</div>
			<div class="button x orange">×</div>
			<div class="button 4 black">4</div>
			<div class="button 5 black">5</div>
			<div class="button 6 black">6</div>
			<div class="button - orange">−</div>
			<div class="button 1 black">1</div>
			<div class="button 2 black">2</div>
			<div class="button 3 black">3</div>
			<div class="button + orange">+</div>
			<div class="button zero black" style="justify-content: start;">0</div>
			<div class="button , black virgul">,</div>
			<div class="button = orange">=</div>

			<div class="home-buttons">
				<div class="home-button"></div>
			</div>
		</div>
	</div>
</body>

</html>
